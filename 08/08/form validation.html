<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" href="D:\img\favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
         body{
  background-color: #f0f1f2;
}
.err,#password-err,#email-err {
  color: red;
}
</style>
</head>
<body>
    <div class="container py-4">
        <div class="row py-4">
            <div class="col-md-6 offset-md-3">
                <div class="card py-4">
                    <div class="card-body py-4">
                               <h2 class="text-center text-primary">Sign Up</h2>
                                       <form method="post" id="registrationForm">                                                                    
                                        <div class="mb-3">
                                            <label> Email </label>
                                            <input type="email" id="emailAddress" placeholder="Email Address">
                                             <div id="email-err"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label>Password</label>
                                            <input type="password" id="password" placeholder="Password">
                                            <div id="password-err"></div>
                                        </div>                                         
                                            
                                        <button class="btn btn-primary col-md-4 offset-md-4">Login</button>  
                                        
                                         </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
             var emailAddress= document.getElementById("emailAddress");;
                        var emailAddressValidation= function(){
                             emailAddressValue=emailAddress.value.trim(); 
                               validEmailAddress=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                                 emailAddressErr=document.getElementById('email-err');
                                   if(emailAddressValue==""){
                                       emailAddressErr.innerHTML="Please enter the valid EmailID";
                                      }else if(!validEmailAddress.test(emailAddressValue)){
                                            emailAddressErr.innerHTML="EmailID must be in valid formate with @ symbol";
                                          }else{
                                                emailAddressErr.innerHTML="";
                                                    return true;
                                                  }
                                                }
                                                emailAddress.oninput=function(){
                                                      emailAddressValidation();
                                                    }
                                                    var password= document.getElementById("password");;
                                                    var passwordValidation = function(){
                                                         passwordValue=password.value.trim(); 
                                                           validPassword=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/
                                                             passwordErr=document.getElementById('password-err');
                                                               if(passwordValue=="") {
                                                                   passwordErr.innerHTML="Please eneter the valid password ";
                                                                  }else if(!validPassword.test(passwordValue)){
                                                                        passwordErr.innerHTML="Password must have at least one Uppercase, lowercase, digit, special characters & 8 characters";
                                                                     }
                                                                       else{
                                                                            passwordErr.innerHTML="";
                                                                                return true;
                                                                              }
                                                                            }
                                                                            password.oninput=function(){
                                                                                  passwordValidation();
                                                                                }
                                                                                document.getElementById("registrationForm").onsubmit=function(e){
                                                                                     emailAddressValidation();
                                                                                      passwordValidation();
                                                                                       if( emailAddressValidation() == true && passwordValidation()==true ){
                                                                                       return true;
                                                                                     }else{
                                                                                           return false;
                                                                                         }
                                                                                        }
</script>
</body>
</html>
